<div class="limiter">
    <div class="container-login100" style="background-image: url('./assets/bg-01.jpg');">
        <div class="wrap-login100 p-l-25 p-r-25 p-t-25 p-b-50">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-20">
                    Login
                </span>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                    <span class="label-input100">Username</span>
                    <input class="input100" type="text" name="username" placeholder="Type your username" autocomplete="off">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" name="pass" placeholder="Type your password">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                
                <div class="text-right p-t-8 p-b-31">
                    <a href="#">
                        Forgot password?
                    </a>
                </div>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </div>

                <div class="txt1 text-center p-t-30  p-b-20">
                    <span>
                        Or Sign Up Using
                    </span>
                </div>

                <div class="flex-c-m">
                    <a (click)="logingf()" class="login100-social-item bg1">
                        <fa-icon [icon]=" ['far','service.fabag']"></fa-icon>                    </a>

                    <a (click)="logingt()" class="login100-social-item bg2">
                        <fa-icon [icon]="service.faTwi"></fa-icon>
                    </a>

                    <a (click)="loging()"class="login100-social-item bg3">
                        <fa-icon [icon]="service.fag"></fa-icon>
                    </a>
                </div>

     
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
