<div class="container">
<p><a class="btn btn-primary" routerLink="/product/new" >AddNewProduct</a>
</p>
<input type="text" class="form-control mb-3" placeholder="Search" #query (keyup)="filter(query.value)">
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table">
    <thead class="thead-dark">
         <tr>
             <th scope="col">Name</th>
             <th scope="col">Price</th>
             <th scope="col">Edit</th>

         </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of filteredProducts ">   
            <td>{{product.payload.val().name}}</td>
            <td>{{product.payload.val().price}}</td>
            <td><a [routerLink]="['/product/new',product.key]">Edit</a></td>


        </tr>
    </tbody>

</table>
</div>
