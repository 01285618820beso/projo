<header class="header-section">
    <div class="header-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 text-center text-lg-left">
                    <!-- logo -->
                    <a href="./index.html" class="site-logo">
                        <img src="https://pngimage.net/wp-content/uploads/2018/06/logo-ab-png.png" alt="">
                    </a>
                </div>
                <div class="col-xl-6 col-lg-5">
                    <form class="header-search-form">
                        <input type="text" placeholder="Search on MyShop ....">
                        <button><i class="flaticon-search"></i></button>
                    </form>
                </div>
                <div class="col-xl-4 col-lg-5">
                    <div class="user-panel">
                        <div class="up-item">
                            
                  <ul class="main-menu"><li>
                      <a href="#" *ngIf="service.user |async as user else ann">{{user.displayName}}
                      <ul class="sub-menu">
                        <li>   <a routerLink="/product" >Manage Product</a>

                        </li>
                        <li> <a (click)="logout()">LogOut</a>
                        </li>
                      </ul>
                    </a> 
                    </li>
                    
                  </ul>  
                
                            <ng-template  #ann >

                                <div>
                                    <a routerLink="login">Login</a>
                            
                                </div>
                            </ng-template>


                        </div>
                        <div class="up-item">
                            <div class="shopping-card">
                                <fa-icon [icon]=" service.fabag"></fa-icon>                   
                                <span>{{counterx}}</span>
                            </div>
                            <a routerLink="/shoppingCart" class="ml-3  ">ShoppingCart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="main-navbar">
        <div class="container">
            <!-- menu -->
            <ul class="main-menu">
                <li>
                <a routerLink="/" [class.active]='!categroy' [queryParams]="{category:'' }">
                    AllCats
                    
                </a>
            </li>
            <li *ngFor ="let cat of cats |async">
                <a routerLink="/" [queryParams]="{category:cat.name }"[class.active]='categroy===cat.name' >
                    {{cat.name}}
                </a>
            </li>
            </ul>
        </div>
    </nav>
</header>
